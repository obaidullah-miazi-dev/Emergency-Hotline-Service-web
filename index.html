<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="assets/logo-dark.png" type="image/png">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <header class="h-[100px] flex items-center justify-between px-8">

        <div class="flex items-center gap-3">
            <img class="w-[70px]" src="assets/logo.png" alt="">
            <h2 class="font-bold text-[#006747] text-2xl">Emergency <br> Service</h2>
        </div>

        <div class="flex gap-5">
            <button class="flex gap-2 items-center bg-[#41ff6a25] px-4 py-3 rounded-full w-[100px] justify-center font-bold"><span>0</span><img class="w-[30px]" src="assets/heart.png" alt=""></button>
            <button class="flex gap-2 items-center bg-[#41ff6a25] px-4 py-3 rounded-full w-[100px] justify-center font-bold"><span>100</span><img class="w-[30px]" src="assets/coin.png" alt=""></button>
            <button class="bg-[#00A63E] px-4 py-3 rounded-full w-[100px] justify-center font-bold text-white"><span>0</span> Copy</button>
        </div>

    </header>


    <main>
        <!-- banner section  -->
        <section>
            <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center py-5">
                <img class="w-[100px] mx-auto" src="assets/logo-dark.png" alt="">
                <h1 class="text-4xl font-bold text-white my-3">Emergency Service Directory</h1>
                <p class="text-white font-medium">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>




        
    </main>

</body>

</html>
